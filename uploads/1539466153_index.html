<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI_cZNKbdlEDqkcwzQysW24VMkcIv50NI" async defer></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button onclick="clicked()" type="">Get Random  </button>
    <div id="map"></div>
    <script>
        var map;
			function getRandomInRange(from, to, fixed) {
				return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
				
			}

        function initMap(_lang,_lat) {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: _lat, 
                    lng: _lang 
                },
                zoom: 10
            });
            var marker = new google.maps.Marker({
                position: map.center,
                map: map
            });
        }




        function clicked() {
		var lat = getRandomInRange(-100, 100, 3);
		var lan = getRandomInRange(-100, 100, 3)
            initMap(lat,lan);
        }
    </script>

</body>

</html>
